{% extends 'todo/base.html' %}


{% block content %}
current

<ul>
    {% for todo in todos %}
    <li>
        {% if todo.important %}
            <b> 
        {% endif %}
        {{ todo.title }}</b>

        {% if todo.memo_box %}
        - {{ todo.memo_box }}
        {% endif %}

    </li>
    {% endfor %}
</ul>

{% endblock %}
