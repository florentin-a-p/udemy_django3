{% extends 'todo/base.html' %}


{% block content %}
current

<ul>
    {% for todo in todos %}
    <li>
        {% if todo.important %}
            <b> 
        {% endif %}
        title: {{ todo.title }}</b>

        {% if todo.memo_box %}
        <br/> sneakpeek: {{ todo.memo_box }}
        {% endif %}


        <a href="{% url 'viewtodo' todo.id %}"><h2>click to see more</h2></a>
        
    </li>
    {% endfor %}
</ul>

{% endblock %}
